<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme color for supported browsers -->
    <meta name="theme-color" content="#ffffff">
    <script>
      // Dynamically set theme color for all browsers, including Firefox
      function setThemeColor() {
        const darkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const themeColor = darkScheme ? '#111827' : '#ffffff';
        let metaTag = document.querySelector('meta[name="theme-color"]');
        if (metaTag) {
          metaTag.setAttribute('content', themeColor);
        }
      }
      setThemeColor();
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setThemeColor);
    </script>
    <meta name="msapplication-navbutton-color" content="#111827" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#111827" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>NotesKeeper</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
